
<! DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Google Clone</title>
</head>

<body>
	<div class="header">
		<ul class="top">
			<li>
				<a class="h" href="accounts.google.com">+You</a>
			</li>
			<li>
				<a class="h" href="gmail.com">Gmail</a>
			</li>
			<li>
				<a class="h" href="https://www.google.com/imghp?hl=en&tab=wi&ei=VbtIU_SkC_TZsQTNloGoCw&ved=0CAQQqi4oAg">Images</a>
			</li>
			<li>
				<img class="grid" src="grid.png"/>
			</li>
			<li class="signin">
				<form action="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/">
					<input class="submit" type="submit" value="Sign In">
				</form>
			</li>
		</ul>
	</div>

		<div class="logo">
			<img src="google-logo.png" style="height:95px; width:269px; padding-top:112px"/>
		</div>
	
	<div class="body">
		<div class="search">
			<input class="text" type="text">
			<img class="micro" src="microphone.png"> 
		</div>

		<div class="buttons">
			<button type="submit">Google Search</button>
			<button type="submit">I'm Feeling Lucky</button>
		</div>
	</div>

	<div class="footer">
		<div id="fleft">
			<ul class="left">
				<li>
					<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
				</li>
				<li>
					<a href="https://www.google.com/services/?fg=1">Business</a>
				</li>
				<li>
					<a href="https://www.google.com/intl/en/about/">About</a>
				</li>
			</ul>
		</div>
		<div id="fright">
			<ul class="right">
				<li>
					<a href="https://www.google.com/intl/en/policies/?fg=1"><span>Updated</span> Privacy & Terms</a>
				</li>
				<li>
					<a href="https://www.google.com/preferences?hl=en">Settings</a>
				</li>
			</ul>
		</div>
	</div>

</body>
</html>
